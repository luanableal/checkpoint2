<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Iconka-Landmarks-Rio-christ.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Visite o Rio</title>
</head>
<body>

    <header><h1>Queremos conhecer você!</h1></header>

    <main class="formulario">
     
       <form action="#" method="POST">
          
              
           <fieldset>
               <legend>Dados Pessoais</legend>
               <div class="dados_pessoais1">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Insira seu Nome" maxlength="100" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@email.com" required>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="21999999999">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>
        <div class="dados_pessoais2">
            <input type="radio" name="maioridade" id="menor" checked>
            <label for="menor">Menor de idade</label>
            <input type="radio" name="maioridade" id="maior">
            <label for="maior">Maior de idade</label>
        </div>
        </fieldset>
       
    
        <fieldset>        
            <legend>Qual o seu interesse</legend>
            <label for="pontos">Pontos turísticos</label>
            <div class="pontos_turisticos">
            <select name="pontos" id="pontos">
            <option value="">Selecione</option>
         <optgroup label="Praias">
            <option value="copacabana">Copacabana</option>
            <option value="ipanema">Ipanema</option>
            <option value="barra da tijuca">Barra da Tijuca</option>
        </optgroup>
        <optgroup label="Principais">
            <option value="cristo redentor">Cristo Redentor</option>
            <option value="pao de acucar">Pão de açúcar</option>
            <option value="maracana">Maracanã</option>
        </optgroup>
        <optgroup label="Museus">
            <option value="museu do amanha">Museu do Amanhã</option>
            <option value="museu de belas artes">Museu de Belas Artes</option>
            <option value="museu de arte do rio">Museu de Arte do Rio</option>
        </optgroup>
        </select>
    </div>
    <div class="interesse">
        <label for="interesse">O que você pretende?</label>
    </div>
        <input type="checkbox" name="interesse" id=turismo>
        <label for="turismo">Turismo</label>
        <input type="checkbox" name="interesse" id=residencia>
        <label for="turista">Residência</label>
        <input type="checkbox" name="interesse" id=Estudo>
        <label for="turista">Estudo</label>
    
        </fieldset>
        <div class="botoes">
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </div>
</form>
    </main>


    
</body>
</html>
